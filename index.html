<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="Styles/customer.css">
  <link rel="stylesheet" href="Styles/item.css">
  <link rel="stylesheet" href="Styles/PlaceOrder.css">
</head>
<body>

<!--Nav Bar-->
<section>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">POS System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-customer">Customer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-item">Item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-order">Order</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</section>

<!--Customer-->
<section class="customer" id="Customer-section">
  <p class="h3 cus"><img src="assets/customer.png" alt="customer" id="cus">Customer</p>

  <div class="card cust-card">
    <div class="card-body">
      <div class="card">
        <div class="card-header card-search">
          Customer Search
          <button type="button" class="btn btn-primary new" data-bs-toggle="modal" data-bs-target="#newCustomerModal">New Customer</button>
        </div>
        <div class="card-body">
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Input Name/Nic Here" aria-label="Search" id="customerSearchID">
                <button class="btn btn-outline-success" type="button" id="customer-search">Search</button>
              </form>
            </div>
          </nav>
        </div>

        <!--Modal-->
        <div class="modal fade" id="newCustomerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header text-bg-success">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Customer</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label">ID :</label>
                  <input type="text" class="form-control" id="customerID" disabled>
                </div>
                <div class="mb-3">
                  <label class="form-label">Name :</label>
                  <input type="text" class="form-control" id="customerName">
                </div>
                <div class="mb-3">
                  <label class="form-label">Address :</label>
                  <input type="text" class="form-control" id="customerAddress">
                </div>
                <div class="mb-3">
                  <label class="form-label">Phone Number :</label>
                  <input type="tel" class="form-control" id="customerPhone">
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="customer-save">Save</button>
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal" id="customer-update">Update </button>
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" id="customer-delete">Delete</button>
                <button type="reset" class="btn btn-warning" id="customer-reset">Reset</button>
              </div>
            </div>
          </div>
        </div>

        <table class="table table-striped ">
          <thead>
          <tr id="table-Customer tr">
            <th scope="col">Customer Id</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Contact Number</th>
          </tr>
          </thead>
          <tbody id="table-Customer">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!--Validation Modal-->
  <div class="modal fade" id="customerValidation" tabindex="-1" aria-labelledby="validationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="validationModalLabel">Validation Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="validationMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</section>

<!--Item-->
<section id="Item-section">
  <p class="h3 item"><img src="assets/item.png" alt="customer" id="item">Item</p>

  <div class="card item-card">
    <div class="card-body">
      <div class="card">
        <div class="card-header card-search">
          Item Search
          <button type="button" class="btn btn-primary newItem" data-bs-toggle="modal" data-bs-target="#newItemModal">New Item</button>
        </div>
        <div class="card-body">
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Input Id Here" aria-label="Search" id="itemSearchID">
                <button class="btn btn-outline-success" type="button" id="item-search">Search</button>
              </form>
            </div>
          </nav>
        </div>

        <!--Modal-->
        <div class="modal fade" id="newItemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header text-bg-success">
                <h1 class="modal-title fs-5" id="exampleModalLabel1">Item</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label">Item Id :</label>
                  <input type="text" class="form-control" id="itemName" disabled>
                </div>
                <div class="mb-3">
                  <label class="form-label"> Description :</label>
                  <input type="text" class="form-control" id="itemDescription">
                </div>
                <div class="mb-3">
                  <label class="form-label">Quantity :</label>
                  <input type="tel" class="form-control" id="itemQuantity">
                </div>
                <div class="mb-3">
                  <label class="form-label">Price :</label>
                  <input type="tel" class="form-control" id="itemPrice">
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-success" id="item-save">Save</button>
                <button type="button" class="btn btn-outline-primary" id="item-update">Update </button>
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" id="item-delete">Delete</button>

              </div>
            </div>
          </div>
        </div>

        <table class="table table-striped table-Item">
          <thead>
          <tr id="table-Item tr">
            <th scope="col">Item Id</th>
            <th scope="col">Description</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
          </tr>
          </thead>
          <tbody id="table-item">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--Validation Modal-->
  <div class="modal fade" id="itemValidation" tabindex="-1" aria-labelledby="validationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="itemvalidationModalLabel">Validation Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="itemvalidationMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</section>

<!--Order-->
<section class="placeOrder" id="order-section">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-6 right-pane" style="margin-bottom: 0;">
        <h1>Items</h1>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="Item Code" class="form-label">Item Code</label>
            <select class="form-select" aria-label="Disabled select example" id="Item Code">
              <option selected>Select Item Code</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="itemName" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="itemName" disabled>
          </div>
          <div class="col-12">
            <label for="Unit Price" class="form-label">Unit Price</label>
            <input type="text" class="form-control" id="Unit Price">
          </div>
          <div class="col-12">
            <label for="Qty" class="form-label">Qty on hand</label>
            <input type="text" class="form-control" id="Qty">
          </div>
          <div class="col-12">
            <label for="Quantity" class="form-label">Order Quantity</label>
            <input type="Number" class="form-control" id="Quantity">
          </div>
          <div class="col-md-4">
            <label for="Sub Total" class="form-label">Sub Total</label>
            <input type="text" class="form-control" id="Sub Total">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Add to cart</button>
          </div>
        </form>
      </div>

      <div class="col-md-4 left-pane">
        <h1>Order</h1>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Order Id</label>
            <input type="number" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="customer_id" class="form-label">Customer Id</label>
            <select class="form-select" aria-label="Disabled select example" id="customer_id">
              <option selected>Select Customer Id</option>
            </select>
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="" disabled>
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Date</label>
            <input type="date" class="form-control" id="inputAddress" placeholder="YYYY/MM/DD">
          </div>
          <div class="col-md-4">
            <label for="inputCity" class="form-label">Total</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputDiscount" class="form-label">Discount</label>
            <input type="text" class="form-control" id="inputDiscount">
          </div>
          <div class="col-md-4">
            <label for="inputZip" class="form-label">Sub Total</label>
            <input type="text" class="form-control" id="inputZip">
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Buy</button>
          </div>
        </form>
      </div>

      <div class="col-md-12 table-pane" style="margin-top: 0;">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<script src="assets/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="Controller/Spa.js"></script>
<script type="module" src="Controller/Customer.js"></script>
<script type="module" src="Controller/Item.js"></script>
</body>
</html>
